name: Test Tap

on:
  pull_request: {}
  push:
    branches: [main]

env:
  FORCE_COLOR: "1"
  # renovate: datasource=pypi depName=prek
  PREK_VERSION: 0.2.9
  # renovate: datasource=pypi depName=uv
  UV_VERSION: 0.9.3
  # renovate: datasource=pypi depName=tox
  TOX_VERSION: 4.31.0
  # renovate: datasource=pypi depName=tox-uv
  TOX_UV_VERSION: 1.29.0

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version:
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        - "3.14"

    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: Install uv
      uses: astral-sh/setup-uv@3259c6206f993105e3a61b142c2d97bf4b9ef83d # v7.1.0
      with:
        version: ${{ env.UV_VERSION }}

    - name: Install Tox
      run: |
        uv tool install --with tox-uv==${{ env.TOX_UV_VERSION }} --with tox==${{ env.TOX_VERSION }} tox
        tox --version

    - name: Run Tox
      env:
        TAP_MAILCHIMP_API_KEY: ${{ secrets.TAP_MAILCHIMP_API_KEY }}
        TAP_MAILCHIMP_SERVER: ${{ secrets.TAP_MAILCHIMP_SERVER }}
        TAP_MAILCHIMP_LIST_ID: ${{ secrets.TAP_MAILCHIMP_LIST_ID }}
      run: |
        tox -e ${{ matrix.python-version }}

  typing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Set up Python
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0

    - name: Install uv
      uses: astral-sh/setup-uv@3259c6206f993105e3a61b142c2d97bf4b9ef83d # v7.1.0
      with:
        version: ${{ env.UV_VERSION }}

    - name: Install Tox
      run: |
        uv tool install --with tox-uv==${{ env.TOX_UV_VERSION }} --with tox==${{ env.TOX_VERSION }} tox
        tox --version

    - name: Run Tox
      run: |
        tox -e typing

  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Set up Python
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0

    - name: Install uv
      uses: astral-sh/setup-uv@3259c6206f993105e3a61b142c2d97bf4b9ef83d # v7.1.0
      with:
        version: ${{ env.UV_VERSION }}

    - run: >
        uvx
        --with prex==${{ env.PREK_VERSION }}
        prek run --show-diff-on-failure --all-files
