name: Test Tap

on:
  pull_request: {}
  push:
    branches: [main]

env:
  FORCE_COLOR: "1"

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      NOXPYTHON: ${{ matrix.python-version }}
      NOXSESSION: tests
      PIP_CONSTRAINT: .github/workflows/constraints.txt
    strategy:
      matrix:
        python-version: [3.9, "3.10", 3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: |
        pip install pip
        pip --version

    - name: Install Poetry
      run: |
        pipx install poetry
        poetry --version

    - name: Install Nox
      run: |
        pipx install nox
        pipx inject nox nox-poetry
        nox --version

    - name: Run Nox
      env:
        TAP_MAILCHIMP_API_KEY: ${{ secrets.TAP_MAILCHIMP_API_KEY }}
        TAP_MAILCHIMP_SERVER: ${{ secrets.TAP_MAILCHIMP_SERVER }}
        TAP_MAILCHIMP_LIST_ID: ${{ secrets.TAP_MAILCHIMP_LIST_ID }}
      run: |
        nox

  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - uses: pre-commit/action@v3.0.1

    - uses: pre-commit-ci/lite-action@v1.0.2
      if: always()
