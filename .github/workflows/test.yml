name: Test Tap

on:
  pull_request: {}
  push:
    branches: [main]

env:
  FORCE_COLOR: "1"

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      UV_CONSTRAINT: ${{ github.workspace }}/.github/workflows/constraints.txt
    strategy:
      max-parallel: 2
      matrix:
        python-version:
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        - "3.14"

    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # v6.7.0

    - name: Install Tox
      run: |
        uv tool install --with tox-uv tox
        tox --version

    - name: Run Tox
      env:
        TAP_MAILCHIMP_API_KEY: ${{ secrets.TAP_MAILCHIMP_API_KEY }}
        TAP_MAILCHIMP_SERVER: ${{ secrets.TAP_MAILCHIMP_SERVER }}
        TAP_MAILCHIMP_LIST_ID: ${{ secrets.TAP_MAILCHIMP_LIST_ID }}
      run: |
        tox -e ${{ matrix.python-version }}

  typing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Set up Python
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0

    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # v6.7.0

    - name: Install Tox
      run: |
        uv tool install --with tox-uv tox
        tox --version

    - name: Run Tox
      run: |
        tox -e typing

  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Set up Python
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0

    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # v6.7.0

    - run: uvx prek run --show-diff-on-failure --all-files
